<!DOCTYPE html>
<html>
    <head>
        <title>Student Internship Prediction</title>
    </head>
    <body>
        <h2>Internship Prediction</h2>
        <form id="predictForm">
            <label>IQ: <input type="number" name="iq" required /></label><br />
            <label
                >Previous Semester Result:
                <input type="number" name="prev_sem_result" required /></label
            ><br />
            <label>CGPA: <input type="number" step="0.01" name="cgpa" required /></label><br />
            <label
                >Academic Performance:
                <input type="number" name="academic_performance" required /></label
            ><br />
            <label
                >Extra Curricular Score:
                <input type="number" name="extra_curricular_score" required /></label
            ><br />
            <label
                >Communication Skills:
                <input type="number" name="communication_skills" required /></label
            ><br />
            <label
                >Projects Completed:
                <input type="number" name="projects_completed" required /></label
            ><br />
            <label
                >Internship Experience (1=yes, 0=no):
                <input type="number" name="internship_experience_yes" required /></label
            ><br />
            <button type="submit">Predict</button>
        </form>

        <h3 id="result"></h3>

        <script>
            document.getElementById('predictForm').addEventListener('submit', async function (e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());

                // Convert string values to numbers
                for (let key in data) {
                    data[key] = Number(data[key]);
                }

                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                document.getElementById('result').innerText = result.result || result.error;
            });
        </script>
    </body>
</html>
